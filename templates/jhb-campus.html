<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>
        StudentStay
    </h1>
    <div>
        <select>
            <option selected>Apartment</option>
            <option>Complex</option>
            <option>House</option>
        </select>
        <label for="distance">DISTANCE</label>
        <input type="number" id="distance">
        <label for="min">MIN</label>
        <input type="number" id="min" min="500" max="5000">
        <label for="max">MAX</label>
        <input type="number" id="max" min="5000" max="10000">
    </div>
</div>
</body>
</html>
